  <script>
      async function fetchProduct(id) {
          const response = await fetch('produtos.json');
          const products = await response.json();
          for (const items of Object.values(products)) {
              const product = items.find(product => product.id === parseInt(id));
              if (product) return product;
          }
          return null;
      }
  
      function displayProduct(product) {
          const container = document.getElementById('product-details');
          container.innerHTML = `
              <div class="item-wrapper-custom d-flex flex-wrap">
				<div class="col-12 col-lg-6">
					<img class="imgproduto-custom img-fluid" src="${product.image}" alt="${product.name}" data-slide-to="0" data-bs-slide-to="0">
				</div>
				<div class="item-content-custom col-12 col-lg-6 align-left" style="padding: 50px;">
					<h5>${product.name}</h5>
					<p>${product.description}</p>
					<h6 class="item-subtitle mbr-fonts-style mb-3 display-7">
					<strong>${product.price}</strong>
					</h6>
					<a href="${product.url}" class="btn btn-secondary mt-4">Ir para o Whats</a>
				</div>
				</div>
          `;
          displayProductDescription(product.longDescription);
      }
  
      function displayProductDescription(description) {
          const descriptionContainer = document.getElementById('product-description');
          descriptionContainer.innerHTML = `
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Descrição do produto:</h5>
                      <p class="card-text">${description}</p>
                      <p class="card-text">${description}</p>
                  </div>
              </div>
          `;
      }
  
      window.onload = async () => {
          const urlParams = new URLSearchParams(window.location.search);
          const productId = urlParams.get('id');
          const product = await fetchProduct(productId);
          if (product) {
              displayProduct(product);
              displayRecommendations(product.id); // Passa o ID do produto atual para evitar recomendá-lo
          } else {
              document.getElementById('product-details').innerHTML = '<p>Product not found.</p>';
          }
      };
  </script>

<script>
	async function fetchRecommendations() {
    try {
        const response = await fetch('produtos.json');
        if (!response.ok) {
            throw new Error('Erro ao buscar produtos');
        }
        const products = await response.json();
        const allProducts = [].concat(...Object.values(products));
        return allProducts;
    } catch (error) {
        console.error('Erro:', error);
        return [];
    }
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function displayRecommendations(currentProductId) {
    fetchRecommendations().then(products => {
        const container = document.getElementById('recommendation-container');
        if (!container) {
            console.error('Container de recomendações não encontrado');
            return;
        }

        container.innerHTML = '';

        // Remove o produto atual da lista de recomendações
        const filteredProducts = products.filter(product => product.id !== parseInt(currentProductId));
        
        // Embaralha os produtos
        const shuffledProducts = shuffleArray(filteredProducts);
        
        // Exibe os primeiros 3 produtos embaralhados
        shuffledProducts.slice(0, 8).forEach(product => {
            const productElement = document.createElement('div');
            productElement.className = 'embla__slide slider-image item active';
            productElement.style.margin = '0 1rem';
            productElement.innerHTML = `
                <div class="slide-content">
                    <div class="item-img">
                        <div class="item-wrapper">
							<a href="produto.html?id=${product.id}">
                            <img src="${product.image}" alt="${product.name}" title="" data-slide-to="1" data-bs-slide-to="1">
							</a>
                        </div>
                    </div>
                    <div class="item-content">
                        <h5 class="item-title mbr-fonts-style display-5">
                            <strong>${product.name}</strong>
                        </h5>
                        <p class="mbr-text mbr-fonts-style mt-3 display-7">
                            ${product.price}
                        </p>
                    </div>
                </div>
            `;
            container.appendChild(productElement);
        });
    });
}
